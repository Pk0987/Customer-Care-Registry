            <section class="h-100 h-custom mx-5" style="background-color: white;">
                <div class="container-fluid py-5">
                    <h2 class="fw-bold text-primary text-center my-1 pb-4">Login</h2>
                    <div class="card card-stepper" style="border-radius: 10px; background-color: rgb(236, 236, 236);">
                        <div class="card-body p-5">
                            <div class="d-flex justify-content">
                                <div class="flex col-md-9 col-lg-10 col-xl-9 mb-5 pb-5 pt-5" style="width:50%; height:0%;"
                                    id="flex">
                                    <img src="assets/undraw_freelancer_re_irh4.svg" class="img-fluid" alt="Sample image">
                                </div>
                                <div class="d-flex col-10 col-lg-10 col-xl-9">
                                    <form class="form mx-5 px-5 pt-5" style="width: 100%; height: 100%;">
        
                                        <!-- Email input -->
                                        <div class="col-md-12 mb-4">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example3">Email address</label>
                                                <div class="col-sm-8">
                                                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                                                        placeholder="Enter Email ID" />
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Password input -->
                                        <div class="col-md-12 mb-4">
                                            <div class="form-outline mb-3">
                                                <label class="form-label" for="form3Example4">Password</label>
                                                <div class="col-sm-8">
                                                    <input type="password" id="form3Example4"
                                                        class="form-control form-control-lg" placeholder="Enter password" />
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Checkbox -->
                                        <div class="col-md-12 mb-4">
                                            <div class="form-check mb-0">
                                                <input class="form-check-input" type="checkbox" value="" id="form2Example3" />
                                                <label class="form-check-label" for="form2Example3">
                                                    Remember me
                                                </label>
                                            </div>
                                        </div>
                                        <div>
                                            <a href="#!" class="text-body mt-3 pt-4">Forgot password?</a>
                                        </div>
        
                                        <div class="text-center text-lg-start mt-4">
                                            <button type="button" class="btn btn-primary btn-lg"
                                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                            <!-- <p class="small fw-bold mt-2 pt-1 mt-3">Don't have an account? <a
                                                    href="register.html" class="link-danger">Register</a></p> -->

                                    </form>
