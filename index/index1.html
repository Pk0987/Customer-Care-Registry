<div class="container">
    <div>
        <img src="ccr.svg" alt="center" height="700px" width="1200px">
    <div class="split-left" align="center">
        <div class="header">
            <h1 data-animation="animated fadeInUp">Sign Up</h1>
        </div>
        <div class="name">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="uname" id="uname" placeholder="Full Name" required>
        </div>
        <div class="email">

            <input type="email" name="email" id="email" placeholder="pablo@gmail.com" required>
        </div>
        <div class="pwd">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="cpwd">
            <i class="fa-solid fa-key"></i>
            <input type="password" name="cpwd" id="cpwd" placeholder="Confirm Password" required>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="terms" id="terms">I agree all statements in <a href=""><span>Terms of service</span></a>
        </div>
        <div class="button">
