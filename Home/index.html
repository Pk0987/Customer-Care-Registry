<body>

            <div class="inner-header flex text-center">
                <h1 class="ml3" id="ml3">Customer Care Registry</h1>
            <div class="d-flex justify-content-center pt-5">
                <div class="px-4"><button class="btn btn-outline-info btn-lg" style="height: 55px; width:140px;" onclick="login.html">User</button></div>

                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,0.5)"/>
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,0.3)"/>
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="	#FFFDD0"/>
