<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/register.css" type="text/css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Registration</title>
</head>
<body>
<section class="h-90 h-custom gradient-custom-2" style="background-color: white;">
    <div class="container-fluid py-5 h-90">
        <h2 class="fw-bold text-primary text-center my-1 pb-4">Customer Care Registry</h2>
        <div class="card card-stepper" style="border-radius: 10px; background-color: rgb(255, 250, 250);">
            <div class="card-body p-5">
            <h4 class="fw-bold text-secondary text-center mx-3 pt-1">Registration</h4>
        <div class="row d-flex justify-content align-items-center h-90">
              <div class="d-flex col-md-8 col-lg-6 col-xl-4 offset-xl-0 flex-column bd-highlight w-50">
                <form class="form pt-1 m-4 px-5 w-100">
                    <!-- Username input -->
                    <div class="form-outline mt-2 col-11">
                        <label class="form-label" for="form3Example1">Full Name</label>
                        <input type="username" id="fname" class="form-control form-control-lg"
                               placeholder="Enter Username" />
                    </div>
                    <!-- Date Of Birth input -->
                    <div class="form-outline mt-2 col-11">
                        <label class="form-label" for="form3Example3">Date of Birth</label>
                        <input type="date" id="dob" class="form-control form-control-lg"
                               placeholder="Enter DOB" />
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mt-2 col-11">
                        <label class="form-label" for="form3Example3">E-mail address</label>
                        <input type="email" id="email" class="form-control form-control-lg"
                               placeholder="Enter a E-mail address" />
                    </div>
                    <!-- Phone input -->
                    <div class="form-outline mt-2 col-11">
                        <label class="form-label" for="form3Example3">Phone Number</label>
                        <input type="tel" id="phoneno" class="form-control form-control-lg"
                               placeholder="Enter a Phone Number" />
                    </div>
                    <!-- Address input -->
                    <div class="form-outline mt-2 col-11">
                        <label class="form-label" for="form3Example3">Address</label>
                        <textarea id="address" cols="53" rows="5    " class="from-control form-control-lg" placeholder="Enter a Address"></textarea>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mt-2 col-11">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="pwd" class="form-control form-control-lg"
                               placeholder="Enter password" />
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mt-2 col-11">
                        <label class="form-label" for="form3Example4">Confirm Password</label>
                        <input type="password" id="cpwd" class="form-control form-control-lg"
                               placeholder="Enter Confirm password" />
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mt-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">I agree terms & conditions</label>
                        </div>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="flex col-md-9 col-lg-8 col-xl-5 position-sticky mb-5 pb-5 mx-5" style="width: 612px; height:-200px;"  id="flex">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
        </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
